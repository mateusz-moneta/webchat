<div class="container d-flex align-items-center justify-content-center h-100">
  <div class="d-flex align-items-center justify-content-center flex-column login">
    <div class="w-100">
      <label>Email address or username</label>
      <input placeholder="Email address or username">
    </div>

    <div class="w-100 mt-3">
      <label>Password</label>
      <input placeholder="Password" type="password">
    </div>

    <div class="w-100 mt-3">
      <a routerLink="/forgot-password">Forgot your password?</a>
    </div>

    <hr class="w-100 mt-3" />

    <button class="login--action mt-3">LOG IN</button>

    <p class="login-create-account--info mt-5">Don't have an account?</p>

    <a class="login-create-account--action" routerLink="/register">Sign up for Webchat</a>
  </div>
</div>
